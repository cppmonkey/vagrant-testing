---
- name: restart genieacs-cwmp service
  ansible.builtin.service:
    name: genieacs-cwmp
    enabled: yes
    state: restarted

- name: restart genieacs-nbi service
  ansible.builtin.service:
    name: genieacs-nbi
    enabled: yes
    state: restarted

- name: restart genieacs-fs service
  ansible.builtin.service:
    name: genieacs-fs
    enabled: yes
    state: restarted

- name: restart genieacs-ui service
  ansible.builtin.service:
    name: genieacs-ui
    enabled: yes
    state: restarted
